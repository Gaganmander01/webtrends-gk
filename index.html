<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Budget Planner <i class="fa-solid fa-coins"></i></h1>
        <button id="logoutBtn" style="display: none;">Logout</button>
    </header>

    <div class="dashboard">
        <div class="card">
            <h2>Current Balance</h2>
            <p id="balanceAmount">$0</p>
        </div>
        <div class="card">
            <h2>Total Income</h2>
            <p id="incomeAmount">$0</p>
            <button id="addIncomeBtn">Add Income</button>
        </div>
        <div class="card">
            <h2>Total Expenses</h2>
            <p id="expenseAmount">$0</p>
            <button id="addExpenseBtn">Add Expense</button>
        </div>
    </div>

    <h2>My Transactions</h2>
    <div class="filter-container">
        <label for="filterType">Filter by Type:</label>
        <select id="filterType">
            <option value="All">All</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="transactionTable"></tbody>
    </table>

    <div class="chat-container">
        <div class="chat-header">
            <h2><i class="fas fa-robot"></i> Budget Assistant</h2>
            <button id="closeChat">&times;</button>
        </div>
        <div class="chat-box" id="chatBox">
            <p class="bot-message">Hello! Ask me anything about your budget.</p>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <button id="openChat"><i class="fas fa-comments"></i> Chat</button>
    

    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
